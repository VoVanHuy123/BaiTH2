<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Danh sách sản phẩm</h1>
    <form method="get" action="{{ url_for('products') }}">
        <input type="text" name="keyword" placeholder="Nhập tên sản phẩm">
        <input type="number" name="from_price" placeholder="Giá từ (triệu)">
        <input type="number" name="to_price" placeholder="Giá đến (triệu)">
        <button type="submit">Tìm kiếm</button>
    </form>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Hình ảnh</th>
                <th>Tên sản phẩm</th>
                <th>Mô tả</th>
                <th>Giá</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="{{ url_for('product_detail', product_id=product.id) }}"><img src="{{ product.image }}" alt="{{ product.name }}" width="150"></a></td>
                    <td><a href="{{ url_for('product_detail', product_id=product.id) }}"><h2>{{ product.name }}</h2></a></td>
                    <td><p>{{ product.description }}</p></td>
                    <td><p>{{ product.price }} VND</p></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
